<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI) Calculator </h1>
        <div class="wheight">
            Your Height(cm):
            <input type="number" id="height" value="180">
            Your Weight(kg):
            <input type="number" id="weight" value="80">
        </div>
        
        <button id="btn">Compute BMI</button>

        <input type="number" disabled id="bmi-result">

        <h4>Your weight result: <span id="result"></span></h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
